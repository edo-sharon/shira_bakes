<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תפריט - מאפיית שירה</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3e5d8;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #8b5e3b;
        }
        .navbar a {
            color: white !important;
            font-weight: bold;
        }
        .header {
            background-color: #c49a6c;
            padding: 20px;
            color: white;
        }
        .footer {
            background-color: #8b5e3b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .product-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product {
            text-align: center;
            padding: 15px;
        }
        .add-to-cart {
            background-color: #8b5e3b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">מאפיית שירה</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="menu.html">תפריט</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">אודות</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">תגובות</a></li> <!-- נוספה שורה זו -->
                    <li class="nav-item"><a class="nav-link" href="contact.html">צור קשר</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">עגלת קניות</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="text-center header">
        <h1 class="text-white">התפריט שלנו</h1>
        <p>מבחר מאפים איכותיים שנאפים כל יום באהבה</p>
    </header>
    
    <div class="container mt-4">
        <div class="row product-container">
            <script>
                let products = [
                    { name: "חלה קלועה", price: 40, image: "WhatsApp Image 2025-03-30 at 12.11.00_89cdfe2f.jpg" },
                    { name: "חלת שבת עגולה", price: 45, image: "WhatsApp Image 2025-03-30 at 12.11.06_9d150182.jpg" },
                    { name: "רוגלך שוקולד", price: 50, image: "WhatsApp Image 2025-03-30 at 12.11.07_3991017e.jpg" },
                    { name: "חלת פרג", price: 42, image: "WhatsApp Image 2025-03-30 at 12.11.07_686c3978.jpg" },
                    { name: "מאפה שום ועשבי תיבול", price: 55, image: "WhatsApp Image 2025-03-30 at 12.11.07_b1f7386d.jpg" },
                    { name: "שבלולי קינמון", price: 48, image: "WhatsApp Image 2025-03-30 at 12.11.07_cb599cc7.jpg" },
                    { name: "חלת בריוש", price: 50, image: "WhatsApp Image 2025-03-30 at 12.11.08_7081f2b1.jpg" },
                    { name: "מאפה שום אישי", price: 38, image: "WhatsApp Image 2025-03-30 at 12.11.08_7d013199.jpg" },
                    { name: "חלה מקושטת", price: 47, image: "WhatsApp Image 2025-03-30 at 12.11.08_d0a24163.jpg" },
                    { name: "בורקס גבינה", price: 35, image: "WhatsApp Image 2025-03-30 at 12.11.08_df4770dc.jpg" },
                    { name: "חלה עם שומשום ושחור", price: 45, image: "WhatsApp Image 2025-03-30 at 12.11.09_51ed6670.jpg" },
                    { name: "פוקצ'ה רוזמרין", price: 50, image: "WhatsApp Image 2025-03-30 at 12.11.09_c6688b37.jpg" }
                ];
                document.write(products.map(product => `
                    <div class='col-md-4 product'>
                        <img src='/shira_bakes/${product.image}' alt='${product.name}'>
                        <h4 class='text-center'>${product.name}</h4>
                        <p class='text-center'>₪${product.price}</p>
                        <button class='add-to-cart' onclick="addToCart('${product.name}', ${product.price})">הוסף לעגלה</button>
                    </div>
                `).join(''));
            </script>
        </div>
    </div>
    
    <footer class="footer">
        <p>כל הזכויות שמורות למאפיית שירה © 2024</p>
    </footer>
    
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        function addToCart(name, price) {
            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " נוסף לעגלה!");
        }
    </script>
</body>
</html>
